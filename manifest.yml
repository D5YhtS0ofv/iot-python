declared-services:
  iot-python-cloudantNoSQLDB:
    label: cloudantNoSQLDB
    plan: Shared
  iot-python-iotf-service:
    label: iotf-service
    plan: iotf-service-free
  
applications:
- services:
  - iot-python-cloudantNoSQLDB
  - iot-python-iotf-service
  host: iot-python
  name: iot-python
  command: python server.py
  domain: mybluemix.net
  path: samples/bluemixZoneDemo
  instances: 1